version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/frontend:latest
    ports:
      - "3009:3000"  # Port untuk Next.js app
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3008  # URL untuk backend dengan port yang benar
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/backend:latest
    ports:
      - "3008:3008"  # Port yang berbeda untuk backend
    environment:
      - NODE_ENV=production
      - PORT=3008  # Pastikan aplikasi backend mendengarkan port ini
    # Tambahkan volume jika perlu untuk persistensi data
    # volumes:
    #   - ./backend/data:/app/data

networks:
  default:
    driver: bridge